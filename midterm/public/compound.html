      <div class="sub-container1">

              <label class="price-label">Principal Amount</label>
              <input class="price-input" id="deposit-input" placeholder="$0" />

            <div class="contribution-price-div">
              <label class="price-label">Compound/Year</label>
              <input
                class="price-input"
                id="contribution-input"
                placeholder="0"
              />
            </div>
          </div>

          <div class="prices-value2">
            <div class="insurance-div">
              <label class="price-label">Interest Rate</label>
              <input
                type="number"
                class="price-input"
                id="apr"
                placeholder="%"
                min="0"
                max="99"
              />
            </div>
            <div class="loan-type-div">
              <label class="price-label">Number Of Years</label>
              <input
                type="number"
                class="price-input"
                id="terms-input"
                placeholder="0"
              />

          </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/images/logo.png" alt="" />
      <h1>FINANCIAL CALCULATOR</h1>
      <nav class="menubar">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li>
            <button type="button">Our Calculators</button>
            <ul class="submenu">
              <li><a href="mortgage.html">Mortgage Calculator</a></li>
              <li><a href="auto.html">Auto Loan Calculator</a></li>
              <li><a href="tip.html">Tip Calculator</a></li>
              <li><a href="compound.html">Compound Interest Calculator</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mortgage-main-container">
      <div class="mortgage-title">
        <img
          class="home-image"
          src="assets/images/home-pic.png"
          alt="home-image"
        />
        <h2>Mortgage Calculator</h2>
      </div>
      <div class="mortgage-sub-container1">
        <h3>Your Monthly Mortgage Payment</h3>
        <div class="mortgage-value-div">
          <input
            class="mortgage-output"
            placeholder="Result($)"
            readonly="readonly"
          />
        </div>
        <div class="mortgage-sub-container2">
            <form onsubmit="event.preventDefault()">
                <label class="price-label">Home Price</label>
              <input
                type="number"
                class="home-price-input"
                id="home-price-input"
                placeholder="$0"
                required
              />
              <label class="price-label">Down Payment</label>
              <input
                input
                type="number"
                class="home-price-input"
                id="down-payment-input"
                placeholder="$0"
                required
              />
              <label class="price-label">Mortgage Interest Rate</label>
              <input
                type="number"
                class="home-price-input"
                id="mrt-interest-input"
                placeholder="%"
                required
              />
              <label class="price-label">Loan Term</label>
              <select class="home-price-input" id="loan-term-input">
                <option value="15">15 Years Fixed</option>
                <option value="30">30 Years Fixed</option>
              </select>
              <button type="submit" class="calculate-btn">Calculate</button>
            </form>
      </div>
    </div>
    <footer class="footer">
      <span>Image Source : </span>
    </footer>
    <script src="js/mortgage.js"></script>
  </body>
</html>

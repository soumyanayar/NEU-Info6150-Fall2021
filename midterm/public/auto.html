<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
    <link rel="stylesheet" href="css/stylesMortgage.css" />
  </head>
  <body>
    <image
      class="bg-img"
      src="https://static.vecteezy.com/system/resources/previews/003/670/381/non_2x/business-marketing-graph-and-financial-analysis-chart-report-with-calculator-on-wooden-table-background-free-photo.jpg"
      alt=""
    ></image>
    <header>
      <img class="logo" src="assets/images/logo.png" alt="" />
      <h1>FINANCIAL CALCULATOR</h1>
      <nav class="menubar">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li>
            <button type="button">Our Calculators</button>
            <ul class="submenu">
              <li><a href="mortgage.html">Mortgage Calculator</a></li>
              <li><a href="auto.html">Auto Loan Calculator</a></li>
              <li><a href="tip.html">Tip Calculator</a></li>
              <li><a href="compound.html">Compound Interest Calculator</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mortgage-main-container">
      <div class="mortgage-title">
        <img class="home-image" src="assets/images/car.png" alt="home-image" />
        <h2>Auto Loan Calculator</h2>
      </div>
      <div class="mortgage-sub-container1">
        <h3>Your Auto Loan Payment</h3>
        <div class="mortgage-value-div">
          <input class="mortgage-input" placeholder="Your Monthly Payment($)" />
        </div>
        <div class="mortgage-sub-container2">
          <div class="credit-score-div">
            <label for="credit-score-label">What's Your Credit Score?</label>
            <select class="credit-score">
              <option value="">Super Prime(781-850)</option>
              <option value="prime">Prime(661-780)</option>
              <option value="nprime">Non Prime(601-660)</option>
              <option value="subprime">SubPrime(501-600)</option>
              <option value="d-subprime">Deep SubPrime(300-500)</option>
            </select>
          </div>
          <div class="prices-value1">
            <div class="home-price-div">
              <label class="price-label">Car Price</label>
              <input class="home-price-input" placeholder="$0" />
            </div>
            <div class="down-payment-price-div">
              <label class="price-label">Down Payment</label>
              <input class="home-price-input" placeholder="$0" />
            </div>
          </div>

          <div class="prices-value2">
            <div class="insurance-div">
              <label class="price-label">Interest Rate</label>
              <input class="home-price-input" placeholder="%" />
            </div>
            <div class="loan-type-div">
              <label class="price-label">Number Of Months</label>
              <input class="home-price-input" placeholder="12" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span>Image Source : </span>
    </footer>
  </body>
</html>
